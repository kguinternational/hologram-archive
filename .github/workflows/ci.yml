name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '22.x'
        cache: 'npm'
        cache-dependency-path: src/package-lock.json

    - name: Install
      run: make install

    - name: Build
      run: make build

    - name: Test
      run: make test

    - name: Lint
      run: make lint
      continue-on-error: true

    - name: Validate
      run: make validate

    - name: Check garbage
      run: make gc