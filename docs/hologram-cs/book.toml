[book]
title = "The Hologram (12,288): A Complete Computer Science Formalization"
authors = ["The UOR Foundation"]
description = "A comprehensive computer science formalization of the 12,288 Hologram model of computation using mainstream CS formalisms"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "build"
create-missing = false

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = true
copy-fonts = true
additional-css = ["theme/custom.css"]
additional-js = []
no-section-label = false
git-repository-url = "https://github.com/uor-foundation/hologram-cs"
git-repository-icon = "fa-github"
site-url = "https://uor.foundation/books/hologram-cs"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
page-break = true