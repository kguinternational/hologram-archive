<svg width="800" height="700" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 700">
  <defs>
    <linearGradient id="resonanceGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ef4444;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cycleGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="holoGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="reynoldsGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    Four Conservation Laws of Information
  </text>

  <!-- Central diagram showing interconnected conservation laws -->
  <g transform="translate(400, 350)">
    <!-- Center circle -->
    <circle cx="0" cy="0" r="60" fill="#f9fafb" stroke="#374151" stroke-width="2"/>
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Information
    </text>
    <text x="0" y="20" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">
      Transform
    </text>

    <!-- Resonance (R) - Top -->
    <g transform="translate(0, -150)">
      <circle cx="0" cy="0" r="80" fill="url(#resonanceGrad)" opacity="0.9"/>
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
        R
      </text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
        Resonance
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Pattern Stability
      </text>
    </g>

    <!-- Cycle (C) - Right -->
    <g transform="translate(150, 0)">
      <circle cx="0" cy="0" r="80" fill="url(#cycleGrad)" opacity="0.9"/>
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
        C
      </text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
        Cycle
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Closed Loops
      </text>
    </g>

    <!-- Holographic (Φ) - Bottom -->
    <g transform="translate(0, 150)">
      <circle cx="0" cy="0" r="80" fill="url(#holoGrad)" opacity="0.9"/>
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
        Φ
      </text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
        Holographic
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Part Contains Whole
      </text>
    </g>

    <!-- Reynolds (ℛ) - Left -->
    <g transform="translate(-150, 0)">
      <circle cx="0" cy="0" r="80" fill="url(#reynoldsGrad)" opacity="0.9"/>
      <text x="0" y="-10" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="white">
        ℛ
      </text>
      <text x="0" y="10" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">
        Reynolds
      </text>
      <text x="0" y="30" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">
        Flow Balance
      </text>
    </g>

    <!-- Connection lines -->
    <line x1="-50" y1="-50" x2="-90" y2="-90" stroke="#374151" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="-50" x2="90" y2="-90" stroke="#374151" stroke-width="2" opacity="0.5"/>
    <line x1="50" y1="50" x2="90" y2="90" stroke="#374151" stroke-width="2" opacity="0.5"/>
    <line x1="-50" y1="50" x2="-90" y2="90" stroke="#374151" stroke-width="2" opacity="0.5"/>
  </g>

  <!-- Mathematical formulation -->
  <g transform="translate(100, 100)">
    <rect x="0" y="0" width="600" height="100" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5"/>
    <text x="10" y="25" font-family="monospace" font-size="14" fill="#333">
      Resonance (R):    ∑ᵢ Rᵢ = constant     (Pattern conservation)
    </text>
    <text x="10" y="50" font-family="monospace" font-size="14" fill="#333">
      Cycle (C):        ∮ C·dl = 0           (Path independence)
    </text>
    <text x="10" y="75" font-family="monospace" font-size="14" fill="#333">
      Holographic (Φ):  Φ(part) ~ Φ(whole)   (Scale invariance)
    </text>
    <text x="310" y="25" font-family="monospace" font-size="14" fill="#333">
      Reynolds (ℛ):     ∂ℛ/∂t + ∇·J = 0     (Flow conservation)
    </text>
  </g>

  <!-- Properties -->
  <g transform="translate(100, 600)">
    <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333">
      Key Implications:
    </text>
    <text x="0" y="30" font-family="Arial, sans-serif" font-size="14" fill="#666">
      • Information transformations must preserve all four quantities
    </text>
    <text x="0" y="55" font-family="Arial, sans-serif" font-size="14" fill="#666">
      • Violations indicate errors or inconsistencies
    </text>
    <text x="400" y="30" font-family="Arial, sans-serif" font-size="14" fill="#666">
      • Enable proof-carrying computation
    </text>
    <text x="400" y="55" font-family="Arial, sans-serif" font-size="14" fill="#666">
      • Guarantee correctness without verification
    </text>
  </g>
</svg>