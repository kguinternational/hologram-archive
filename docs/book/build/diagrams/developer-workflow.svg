<svg width="1400" height="800" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 800">
  <defs>
    <linearGradient id="devGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="devGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="devShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.15"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Developer Workflow in Hologram
  </text>

  <!-- Main Workflow -->
  <g transform="translate(100, 100)">
    <!-- Step 1: Define Schema -->
    <g>
      <rect x="0" y="0" width="250" height="150" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="10" filter="url(#devShadow)"/>
      <text x="125" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
        1. Define Schema
      </text>
      <text x="125" y="55" font-family="monospace" font-size="11" text-anchor="middle" fill="#2563eb">{</text>
      <text x="125" y="75" font-family="monospace" font-size="11" text-anchor="middle" fill="#2563eb">  "type": "User",</text>
      <text x="125" y="95" font-family="monospace" font-size="11" text-anchor="middle" fill="#2563eb">  "balance": "number",</text>
      <text x="125" y="115" font-family="monospace" font-size="11" text-anchor="middle" fill="#2563eb">  "constraints": {...}</text>
      <text x="125" y="135" font-family="monospace" font-size="11" text-anchor="middle" fill="#2563eb">}</text>
    </g>

    <!-- Arrow -->
    <path d="M 260 75 L 330 75" stroke="url(#devGrad1)" stroke-width="3" marker-end="url(#arrowDev)"/>

    <!-- Step 2: Compile -->
    <g transform="translate(340, 0)">
      <rect x="0" y="0" width="250" height="150" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="10" filter="url(#devShadow)"/>
      <text x="125" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">
        2. Compile
      </text>
      <text x="125" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#78350f">Schema → Bytecode</text>
      <text x="125" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#78350f">Conservation laws verified</text>
      <text x="125" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#78350f">Proofs generated</text>
      <text x="125" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#78350f">Errors caught at compile</text>
    </g>

    <!-- Arrow -->
    <path d="M 600 75 L 670 75" stroke="url(#devGrad1)" stroke-width="3" marker-end="url(#arrowDev)"/>

    <!-- Step 3: Deploy -->
    <g transform="translate(680, 0)">
      <rect x="0" y="0" width="250" height="150" fill="#d1fae5" stroke="#10b981" stroke-width="2" rx="10" filter="url(#devShadow)"/>
      <text x="125" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">
        3. Deploy
      </text>
      <text x="125" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">Upload to IPFS</text>
      <text x="125" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">Content-addressed</text>
      <text x="125" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">Globally available</text>
      <text x="125" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#047857">No servers to manage</text>
    </g>

    <!-- Arrow -->
    <path d="M 940 75 L 1010 75" stroke="url(#devGrad1)" stroke-width="3" marker-end="url(#arrowDev)"/>

    <!-- Step 4: Run -->
    <g transform="translate(1020, 0)">
      <rect x="0" y="0" width="250" height="150" fill="#e9d5ff" stroke="#8b5cf6" stroke-width="2" rx="10" filter="url(#devShadow)"/>
      <text x="125" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#6b21a8">
        4. Run Everywhere
      </text>
      <text x="125" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">Deterministic execution</text>
      <text x="125" y="75" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">Proof verification</text>
      <text x="125" y="95" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">No synchronization</text>
      <text x="125" y="115" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#7c3aed">Global consistency</text>
    </g>
  </g>

  <!-- What You DON'T Need to Do -->
  <g transform="translate(100, 300)">
    <rect x="0" y="0" width="600" height="200" fill="#fee2e2" stroke="#ef4444" stroke-width="1" rx="10" filter="url(#devShadow)"/>

    <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#dc2626">
      What You DON'T Need to Do
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Write API endpoints</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Implement database schemas</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Configure message queues</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Set up caching layers</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Write synchronization logic</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Implement auth/permissions</text>

      <text x="280" y="0" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Handle distributed state</text>
      <text x="280" y="25" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Write integration tests</text>
      <text x="280" y="50" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Configure load balancers</text>
      <text x="280" y="75" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Manage server infrastructure</text>
      <text x="280" y="100" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Debug race conditions</text>
      <text x="280" y="125" font-family="Arial, sans-serif" font-size="13" fill="#991b1b">✗ Monitor system health</text>
    </g>
  </g>

  <!-- Development Experience -->
  <g transform="translate(750, 300)">
    <rect x="0" y="0" width="550" height="200" fill="#f0fdf4" stroke="#10b981" stroke-width="1" rx="10" filter="url(#devShadow)"/>

    <text x="275" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">
      Development Experience
    </text>

    <g transform="translate(30, 50)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" fill="#047857">✓ Focus entirely on business logic</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="13" fill="#047857">✓ Errors caught at compile time</text>
      <text x="0" y="50" font-family="Arial, sans-serif" font-size="13" fill="#047857">✓ No runtime surprises</text>
      <text x="0" y="75" font-family="Arial, sans-serif" font-size="13" fill="#047857">✓ Instant global deployment</text>
      <text x="0" y="100" font-family="Arial, sans-serif" font-size="13" fill="#047857">✓ Mathematical correctness proofs</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="13" fill="#047857">✓ Zero configuration needed</text>
    </g>
  </g>

  <!-- Example Schema -->
  <g transform="translate(100, 540)">
    <rect x="0" y="0" width="1200" height="220" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="10" filter="url(#devShadow)"/>

    <text x="600" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">
      Complete Example: Bank Transfer Application
    </text>

    <!-- Schema -->
    <g transform="translate(30, 50)">
      <rect x="0" y="0" width="350" height="140" fill="white" stroke="#6366f1" stroke-width="1" rx="5"/>
      <text x="175" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4338ca">Schema Definition</text>
      <text x="10" y="40" font-family="monospace" font-size="10" fill="#4338ca">{</text>
      <text x="10" y="55" font-family="monospace" font-size="10" fill="#4338ca">  "Account": {</text>
      <text x="10" y="70" font-family="monospace" font-size="10" fill="#4338ca">    "balance": "uint64",</text>
      <text x="10" y="85" font-family="monospace" font-size="10" fill="#4338ca">    "owner": "address",</text>
      <text x="10" y="100" font-family="monospace" font-size="10" fill="#4338ca">    "transfers": ["Transfer"]</text>
      <text x="10" y="115" font-family="monospace" font-size="10" fill="#4338ca">  },</text>
      <text x="10" y="130" font-family="monospace" font-size="10" fill="#4338ca">  "constraints": ["balance >= 0"]</text>
    </g>

    <!-- Compile Output -->
    <g transform="translate(410, 50)">
      <rect x="0" y="0" width="350" height="140" fill="white" stroke="#6366f1" stroke-width="1" rx="5"/>
      <text x="175" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4338ca">Compiled Output</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">✓ Bytecode: 2.3KB</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">✓ Conservation laws verified</text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">✓ Proof templates generated</text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">✓ Content hash: 0xA7B8C9...</text>
      <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">✓ Position: (24, 187)</text>
    </g>

    <!-- Runtime -->
    <g transform="translate(790, 50)">
      <rect x="0" y="0" width="350" height="140" fill="white" stroke="#6366f1" stroke-width="1" rx="5"/>
      <text x="175" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#4338ca">Runtime Behavior</text>
      <text x="10" y="40" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">• Executes on any node</text>
      <text x="10" y="60" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">• Transfers are atomic</text>
      <text x="10" y="80" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">• Conservation enforced</text>
      <text x="10" y="100" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">• Proofs verify instantly</text>
      <text x="10" y="120" font-family="Arial, sans-serif" font-size="11" fill="#4338ca">• No double-spend possible</text>
    </g>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowDev" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#6366f1"/>
    </marker>
  </defs>
</svg>