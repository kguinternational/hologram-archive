[book]
title = "Hologram: The Physics of Information"
authors = ["UOR Foundation"]
description = "A comprehensive exploration of information's intrinsic mathematical structure and the Hologram platform that aligns computing with these natural properties"
language = "en"
multilingual = false
src = "src"

[build]
build-dir = "build"
create-missing = false

[output.html]
theme = "theme"
default-theme = "light"
preferred-dark-theme = "navy"
curly-quotes = true
mathjax-support = true
copy-fonts = true
additional-css = ["theme/custom.css"]
additional-js = []
no-section-label = false
git-repository-url = "https://github.com/UOR-Foundation/Hologram"
git-repository-icon = "fa-github"
site-url = "https://uor.foundation/books/hologram"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.print]
enable = true
page-break = true

