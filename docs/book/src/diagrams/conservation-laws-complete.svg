<svg width="1400" height="900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 900">
  <defs>
    <radialGradient id="rGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="cGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#34d399;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="phiGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </radialGradient>
    <radialGradient id="reynoldsGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#f472b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </radialGradient>
    <filter id="lawShadow">
      <feDropShadow dx="3" dy="3" stdDeviation="4" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#1f2937">
    The Four Conservation Laws: Complete Mathematical Framework
  </text>

  <!-- Central System -->
  <g transform="translate(700, 400)">
    <!-- Center transform -->
    <circle cx="0" cy="0" r="80" fill="#f3f4f6" stroke="#374151" stroke-width="3" filter="url(#lawShadow)"/>
    <text x="0" y="-10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Information</text>
    <text x="0" y="10" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Transform</text>
    <text x="0" y="30" font-family="monospace" font-size="12" text-anchor="middle" fill="#4b5563">T: S → S'</text>

    <!-- Conservation R (Top Left) -->
    <g transform="translate(-200, -200)">
      <circle cx="0" cy="0" r="100" fill="url(#rGrad)" filter="url(#lawShadow)"/>
      <text x="0" y="-30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">R</text>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Resonance</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#fef3c7">Pattern Stability</text>
      <text x="0" y="40" font-family="monospace" font-size="11" text-anchor="middle" fill="#fef3c7">∑R(Si) = ∑R(S'i)</text>
      <text x="0" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#fef3c7">Class sums invariant</text>
    </g>

    <!-- Conservation C (Top Right) -->
    <g transform="translate(200, -200)">
      <circle cx="0" cy="0" r="100" fill="url(#cGrad)" filter="url(#lawShadow)"/>
      <text x="0" y="-30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">C</text>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Cycle</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#d1fae5">Closed Loops</text>
      <text x="0" y="40" font-family="monospace" font-size="11" text-anchor="middle" fill="#d1fae5">∮C·dl = 0</text>
      <text x="0" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#d1fae5">768-cycle fairness</text>
    </g>

    <!-- Conservation Φ (Bottom Right) -->
    <g transform="translate(200, 200)">
      <circle cx="0" cy="0" r="100" fill="url(#phiGrad)" filter="url(#lawShadow)"/>
      <text x="0" y="-30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Φ</text>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Holographic</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#ddd6fe">Part ≈ Whole</text>
      <text x="0" y="40" font-family="monospace" font-size="11" text-anchor="middle" fill="#ddd6fe">Φ(Si) ~ Φ(S)</text>
      <text x="0" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#ddd6fe">Scale invariance</text>
    </g>

    <!-- Conservation ℛ (Bottom Left) -->
    <g transform="translate(-200, 200)">
      <circle cx="0" cy="0" r="100" fill="url(#reynoldsGrad)" filter="url(#lawShadow)"/>
      <text x="0" y="-30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="white">ℛ</text>
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="white">Reynolds</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#fce7f3">Flow Balance</text>
      <text x="0" y="40" font-family="monospace" font-size="11" text-anchor="middle" fill="#fce7f3">∂ℛ/∂t + ∇·J = 0</text>
      <text x="0" y="55" font-family="monospace" font-size="10" text-anchor="middle" fill="#fce7f3">Flow conservation</text>
    </g>

    <!-- Connecting lines showing interactions -->
    <line x1="-120" y1="-120" x2="-60" y2="-60" stroke="#6b7280" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
    <line x1="120" y1="-120" x2="60" y2="-60" stroke="#6b7280" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
    <line x1="120" y1="120" x2="60" y2="60" stroke="#6b7280" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>
    <line x1="-120" y1="120" x2="-60" y2="60" stroke="#6b7280" stroke-width="2" opacity="0.5" stroke-dasharray="5,5"/>

    <!-- Interaction lines between laws -->
    <line x1="-100" y1="-200" x2="100" y2="-200" stroke="#9ca3af" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
    <line x1="200" y1="-100" x2="200" y2="100" stroke="#9ca3af" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
    <line x1="100" y1="200" x2="-100" y2="200" stroke="#9ca3af" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
    <line x1="-200" y1="100" x2="-200" y2="-100" stroke="#9ca3af" stroke-width="1" opacity="0.4" stroke-dasharray="3,3"/>
  </g>

  <!-- Detailed Mathematical Formulation -->
  <g transform="translate(50, 100)">
    <rect x="0" y="0" width="600" height="200" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5" filter="url(#lawShadow)"/>

    <text x="300" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#374151">
      Mathematical Formulation
    </text>

    <g transform="translate(20, 45)">
      <text x="0" y="0" font-family="monospace" font-size="12" fill="#1f2937">Conservation R: ∑ᵢ R(xᵢ) = K₁ (constant)</text>
      <text x="0" y="20" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">    where R(x) = ⌊(x × φ) mod 96⌋, φ = golden ratio</text>

      <text x="0" y="45" font-family="monospace" font-size="12" fill="#1f2937">Conservation C: ∮_γ C(s)·ds = 0 for any cycle γ</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">    768-step cycle ensures fair resource access</text>

      <text x="0" y="90" font-family="monospace" font-size="12" fill="#1f2937">Conservation Φ: Φ(Sᵢ) = Φ(S)/N + O(1/N²)</text>
      <text x="0" y="110" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">    Holographic principle: part contains whole information</text>

      <text x="0" y="135" font-family="monospace" font-size="12" fill="#1f2937">Conservation ℛ: ∂ρ/∂t + ∇·(ρv) = 0</text>
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="11" fill="#6b7280">    Information flow continuity equation</text>
    </g>
  </g>

  <!-- Composite Laws -->
  <g transform="translate(750, 100)">
    <rect x="0" y="0" width="600" height="200" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="5" filter="url(#lawShadow)"/>

    <text x="300" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">
      Composite Conservation Laws
    </text>

    <g transform="translate(20, 45)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e3a8a">R×C Coupling:</text>
      <text x="0" y="20" font-family="monospace" font-size="11" fill="#3730a3">L_{RC} = R·C = constant</text>
      <text x="0" y="35" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">Ensures pattern stability across cycles</text>

      <text x="0" y="60" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e3a8a">Φ×ℛ Coupling:</text>
      <text x="0" y="80" font-family="monospace" font-size="11" fill="#3730a3">L_{Φℛ} = Φ·ℛ = invariant</text>
      <text x="0" y="95" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">Maintains holographic flow properties</text>

      <text x="0" y="120" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1e3a8a">Full Conservation (R×C×Φ×ℛ):</text>
      <text x="0" y="140" font-family="monospace" font-size="11" fill="#3730a3">L_{total} = R·C·Φ·ℛ = Ω (system invariant)</text>
      <text x="0" y="155" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">Complete system conservation quantity</text>
    </g>
  </g>

  <!-- Practical Example -->
  <g transform="translate(50, 650)">
    <rect x="0" y="0" width="1300" height="220" fill="#f0fdf4" stroke="#10b981" stroke-width="1" rx="5" filter="url(#lawShadow)"/>

    <text x="650" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">
      Example: Conservation Through Database Transaction
    </text>

    <!-- Before State -->
    <g transform="translate(50, 60)">
      <rect x="0" y="0" width="250" height="130" fill="#d1fae5" stroke="#059669" stroke-width="1" rx="5"/>
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#064e3b">Before Transaction</text>

      <text x="20" y="50" font-family="monospace" font-size="11" fill="#065f46">Account A: $1000</text>
      <text x="20" y="70" font-family="monospace" font-size="11" fill="#065f46">Account B: $500</text>
      <text x="20" y="90" font-family="monospace" font-size="11" fill="#065f46">R_sum = 245</text>
      <text x="20" y="110" font-family="monospace" font-size="11" fill="#065f46">C_cycle = 768</text>
    </g>

    <!-- Transaction -->
    <g transform="translate(350, 60)">
      <rect x="0" y="0" width="250" height="130" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5"/>
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#92400e">Transaction</text>

      <text x="20" y="50" font-family="monospace" font-size="11" fill="#78350f">Transfer: A → B</text>
      <text x="20" y="70" font-family="monospace" font-size="11" fill="#78350f">Amount: $200</text>
      <text x="20" y="90" font-family="monospace" font-size="11" fill="#78350f">Proof: P₁₂</text>
      <text x="20" y="110" font-family="monospace" font-size="11" fill="#78350f">Receipt: R₁₂</text>
    </g>

    <!-- After State -->
    <g transform="translate(650, 60)">
      <rect x="0" y="0" width="250" height="130" fill="#d1fae5" stroke="#059669" stroke-width="1" rx="5"/>
      <text x="125" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#064e3b">After Transaction</text>

      <text x="20" y="50" font-family="monospace" font-size="11" fill="#065f46">Account A: $800</text>
      <text x="20" y="70" font-family="monospace" font-size="11" fill="#065f46">Account B: $700</text>
      <text x="20" y="90" font-family="monospace" font-size="11" fill="#065f46">R_sum = 245 ✓</text>
      <text x="20" y="110" font-family="monospace" font-size="11" fill="#065f46">C_cycle = 768 ✓</text>
    </g>

    <!-- Verification -->
    <g transform="translate(950, 60)">
      <rect x="0" y="0" width="300" height="130" fill="#dbeafe" stroke="#3b82f6" stroke-width="1" rx="5"/>
      <text x="150" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1e40af">Conservation Verification</text>

      <text x="20" y="50" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">✓ Total value: $1500 = $1500</text>
      <text x="20" y="70" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">✓ R conservation: 245 = 245</text>
      <text x="20" y="90" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">✓ C conservation: cycle intact</text>
      <text x="20" y="110" font-family="Arial, sans-serif" font-size="11" fill="#1e3a8a">✓ Φ,ℛ: holographic flow preserved</text>
    </g>
  </g>
</svg>