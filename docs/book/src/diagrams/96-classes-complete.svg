<svg width="1200" height="900" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 900">
  <defs>
    <linearGradient id="class3Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="class2Grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <filter id="classShadow">
      <feDropShadow dx="1" dy="1" stdDeviation="2" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="600" y="40" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle" fill="#1f2937">
    The 96 Equivalence Classes: Complete Mathematical Structure
  </text>

  <!-- Main Visualization -->
  <g transform="translate(50, 100)">
    <!-- Background -->
    <rect x="0" y="0" width="700" height="400" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5" filter="url(#classShadow)"/>

    <text x="350" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#374151">
      Distribution Pattern: 64 Classes × 3 Bytes + 32 Classes × 2 Bytes = 256 Total
    </text>

    <!-- Visual representation of classes -->
    <g transform="translate(20, 60)">
      <!-- 64 classes with 3 bytes each -->
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">64 Triple Classes (3 bytes each):</text>

      <!-- First row of triple classes -->
      <g transform="translate(0, 20)">
        <!-- Class 0 -->
        <g transform="translate(0, 0)">
          <rect x="0" y="0" width="40" height="40" fill="url(#class3Grad)" rx="3" filter="url(#classShadow)"/>
          <text x="20" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="white">C0</text>
          <text x="20" y="30" font-family="monospace" font-size="8" text-anchor="middle" fill="white">0,85,170</text>
        </g>

        <!-- Class 1 -->
        <g transform="translate(45, 0)">
          <rect x="0" y="0" width="40" height="40" fill="url(#class3Grad)" rx="3" filter="url(#classShadow)"/>
          <text x="20" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="white">C1</text>
          <text x="20" y="30" font-family="monospace" font-size="8" text-anchor="middle" fill="white">1,86,171</text>
        </g>

        <!-- More classes... -->
        <g transform="translate(90, 0)">
          <rect x="0" y="0" width="40" height="40" fill="url(#class3Grad)" rx="3" filter="url(#classShadow)"/>
          <text x="20" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="white">C2</text>
          <text x="20" y="30" font-family="monospace" font-size="8" text-anchor="middle" fill="white">2,87,172</text>
        </g>

        <text x="150" y="25" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">... (61 more)</text>
      </g>

      <!-- 32 classes with 2 bytes each -->
      <g transform="translate(0, 100)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1f2937">32 Dual Classes (2 bytes each):</text>

        <!-- First row of dual classes -->
        <g transform="translate(0, 20)">
          <!-- Class 64 -->
          <g transform="translate(0, 0)">
            <rect x="0" y="0" width="40" height="40" fill="url(#class2Grad)" rx="3" filter="url(#classShadow)"/>
            <text x="20" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="white">C64</text>
            <text x="20" y="30" font-family="monospace" font-size="8" text-anchor="middle" fill="white">192,224</text>
          </g>

          <!-- Class 65 -->
          <g transform="translate(45, 0)">
            <rect x="0" y="0" width="40" height="40" fill="url(#class2Grad)" rx="3" filter="url(#classShadow)"/>
            <text x="20" y="15" font-family="monospace" font-size="10" text-anchor="middle" fill="white">C65</text>
            <text x="20" y="30" font-family="monospace" font-size="8" text-anchor="middle" fill="white">193,225</text>
          </g>

          <text x="105" y="25" font-family="Arial, sans-serif" font-size="16" fill="#6b7280">... (30 more)</text>
        </g>
      </g>

      <!-- Mathematical formula -->
      <g transform="translate(0, 200)">
        <rect x="0" y="0" width="660" height="100" fill="#eff6ff" stroke="#3b82f6" stroke-width="1" rx="3"/>
        <text x="10" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e40af">Resonance Evaluation Function:</text>
        <text x="10" y="50" font-family="monospace" font-size="12" fill="#1e3a8a">R(b) = ⌊(b × φ) mod 96⌋  where φ = golden ratio = 1.618...</text>
        <text x="10" y="70" font-family="monospace" font-size="12" fill="#1e3a8a">Class(b) = {b' ∈ [0,255] : R(b') = R(b)}</text>
        <text x="10" y="90" font-family="monospace" font-size="12" fill="#1e3a8a">|Class(b)| ∈ {2, 3} for all b</text>
      </g>
    </g>
  </g>

  <!-- Detailed Properties Panel -->
  <g transform="translate(780, 100)">
    <rect x="0" y="0" width="370" height="400" fill="#fef3c7" stroke="#f59e0b" stroke-width="1" rx="5" filter="url(#classShadow)"/>

    <text x="185" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#92400e">
      Mathematical Properties
    </text>

    <g transform="translate(20, 60)">
      <text font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b45309">Discovery Process:</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• Apply golden ratio modular arithmetic</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• Natural clustering emerges at 96</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• Not designed, but discovered</text>

      <text x="0" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b45309">Key Insights:</text>
      <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• 96 = 2^5 × 3 (highly composite)</text>
      <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• Perfect balance: 256 ÷ 96 ≈ 2.67</text>
      <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• Aligns with 768-cycle (96 × 8)</text>

      <text x="0" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#b45309">Applications:</text>
      <text x="0" y="225" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• Data compression (3:1 or 2:1)</text>
      <text x="0" y="245" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• Error detection via class sums</text>
      <text x="0" y="265" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• Load distribution across nodes</text>
      <text x="0" y="285" font-family="Arial, sans-serif" font-size="12" fill="#78350f">• Pattern recognition in data</text>
    </g>
  </g>

  <!-- Example Transformation -->
  <g transform="translate(50, 530)">
    <rect x="0" y="0" width="1100" height="320" fill="#f0fdf4" stroke="#10b981" stroke-width="1" rx="5" filter="url(#classShadow)"/>

    <text x="550" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#065f46">
      Example: How Bytes Map to Classes
    </text>

    <!-- Transformation flow -->
    <g transform="translate(50, 60)">
      <!-- Input bytes -->
      <g>
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#064e3b">Input Data:</text>
        <rect x="0" y="10" width="60" height="40" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="3"/>
        <text x="30" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">[72]</text>

        <rect x="70" y="10" width="60" height="40" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="3"/>
        <text x="100" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">[101]</text>

        <rect x="140" y="10" width="60" height="40" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="3"/>
        <text x="170" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">[108]</text>

        <rect x="210" y="10" width="60" height="40" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="3"/>
        <text x="240" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">[108]</text>

        <rect x="280" y="10" width="60" height="40" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="3"/>
        <text x="310" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">[111]</text>

        <text x="170" y="75" font-family="Arial, sans-serif" font-size="11" font-style="italic" text-anchor="middle" fill="#6b7280">"Hello" in ASCII</text>
      </g>

      <!-- Arrow down -->
      <path d="M 170 90 L 170 110" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>

      <!-- Resonance evaluation -->
      <g transform="translate(0, 120)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#064e3b">Resonance Evaluation:</text>
        <rect x="0" y="10" width="340" height="40" fill="#d1fae5" stroke="#10b981" stroke-width="1" rx="3"/>
        <text x="170" y="35" font-family="monospace" font-size="11" text-anchor="middle" fill="#064e3b">R(72)=44, R(101)=60, R(108)=65, R(111)=67</text>
      </g>

      <!-- Arrow down -->
      <path d="M 170 180 L 170 200" stroke="#10b981" stroke-width="2" marker-end="url(#arrowGreen)"/>

      <!-- Class mapping -->
      <g transform="translate(0, 210)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#064e3b">Class Assignment:</text>
        <rect x="0" y="10" width="60" height="40" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="3"/>
        <text x="30" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">C44</text>

        <rect x="70" y="10" width="60" height="40" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="3"/>
        <text x="100" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">C60</text>

        <rect x="140" y="10" width="60" height="40" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="3"/>
        <text x="170" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">C65</text>

        <rect x="210" y="10" width="60" height="40" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="3"/>
        <text x="240" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">C65</text>

        <rect x="280" y="10" width="60" height="40" fill="#a7f3d0" stroke="#10b981" stroke-width="2" rx="3"/>
        <text x="310" y="35" font-family="monospace" font-size="12" text-anchor="middle" fill="#064e3b">C67</text>
      </g>
    </g>

    <!-- Properties preserved -->
    <g transform="translate(450, 60)">
      <rect x="0" y="0" width="550" height="220" fill="#ecfdf5" stroke="#059669" stroke-width="1" rx="5"/>

      <text x="275" y="25" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#064e3b">
        Properties Preserved Through Classification
      </text>

      <g transform="translate(20, 50)">
        <text x="0" y="0" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#047857">Information Properties:</text>
        <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#065f46">• Pattern structure maintained</text>
        <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#065f46">• Relationships between bytes preserved</text>
        <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#065f46">• Statistical properties captured</text>

        <text x="0" y="100" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#047857">Computational Properties:</text>
        <text x="0" y="125" font-family="Arial, sans-serif" font-size="12" fill="#065f46">• Class sum: C44 + C60 + C65 + C65 + C67 = 301 (invariant)</text>
        <text x="0" y="145" font-family="Arial, sans-serif" font-size="12" fill="#065f46">• Compression ratio: 5 bytes → 4 unique classes</text>
        <text x="0" y="165" font-family="Arial, sans-serif" font-size="12" fill="#065f46">• Error detection: Any change alters class sum</text>
      </g>
    </g>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#10b981"/>
    </marker>
  </defs>
</svg>