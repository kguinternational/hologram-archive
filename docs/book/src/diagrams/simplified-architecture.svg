<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000">
  <defs>
    <linearGradient id="traditionalGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#dc2626;stop-opacity:0.8" />
    </linearGradient>
    <linearGradient id="hologramGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.8" />
    </linearGradient>
    <filter id="dropShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Title -->
  <text x="700" y="40" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#1f2937">
    Architecture Simplification: Before and After
  </text>

  <!-- Traditional Architecture (Left) -->
  <g transform="translate(50, 100)">
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#dc2626">
      Traditional Architecture
    </text>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#7f1d1d">
      10+ Layers, 50+ Technologies
    </text>

    <!-- Traditional Stack -->
    <g transform="translate(0, 40)">
      <!-- Frontend -->
      <rect x="0" y="0" width="600" height="60" fill="#fef2f2" stroke="#dc2626" stroke-width="2" rx="5"/>
      <text x="10" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Frontend</text>
      <text x="10" y="40" font-family="monospace" font-size="10" fill="#7f1d1d">React, Vue, Angular, CSS, Webpack, Babel...</text>

      <!-- API Gateway -->
      <rect x="0" y="65" width="600" height="60" fill="#fee2e2" stroke="#dc2626" stroke-width="2" rx="5"/>
      <text x="10" y="85" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">API Gateway</text>
      <text x="10" y="105" font-family="monospace" font-size="10" fill="#7f1d1d">Kong, Nginx, HAProxy, Rate limiting, Auth...</text>

      <!-- Services -->
      <rect x="0" y="130" width="600" height="60" fill="#fecaca" stroke="#dc2626" stroke-width="2" rx="5"/>
      <text x="10" y="150" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#991b1b">Microservices</text>
      <text x="10" y="170" font-family="monospace" font-size="10" fill="#7f1d1d">Node.js, Java, Python, gRPC, REST, GraphQL...</text>

      <!-- Message Queue -->
      <rect x="0" y="195" width="600" height="60" fill="#fbbf24" stroke="#d97706" stroke-width="2" rx="5"/>
      <text x="10" y="215" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Message Queue</text>
      <text x="10" y="235" font-family="monospace" font-size="10" fill="#78350f">RabbitMQ, Kafka, Redis Pub/Sub, SQS...</text>

      <!-- Cache -->
      <rect x="0" y="260" width="600" height="60" fill="#fef3c7" stroke="#f59e0b" stroke-width="2" rx="5"/>
      <text x="10" y="280" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#92400e">Cache Layer</text>
      <text x="10" y="300" font-family="monospace" font-size="10" fill="#78350f">Redis, Memcached, CDN, Varnish...</text>

      <!-- Databases -->
      <rect x="0" y="325" width="600" height="60" fill="#dbeafe" stroke="#3b82f6" stroke-width="2" rx="5"/>
      <text x="10" y="345" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#1e40af">Databases</text>
      <text x="10" y="365" font-family="monospace" font-size="10" fill="#1e3a8a">PostgreSQL, MongoDB, Cassandra, Elasticsearch...</text>

      <!-- Storage -->
      <rect x="0" y="390" width="600" height="60" fill="#e0e7ff" stroke="#6366f1" stroke-width="2" rx="5"/>
      <text x="10" y="410" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#4338ca">Storage</text>
      <text x="10" y="430" font-family="monospace" font-size="10" fill="#3730a3">S3, MinIO, GCS, Block storage, NFS...</text>

      <!-- Monitoring -->
      <rect x="0" y="455" width="600" height="60" fill="#fce7f3" stroke="#ec4899" stroke-width="2" rx="5"/>
      <text x="10" y="475" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#be185d">Monitoring</text>
      <text x="10" y="495" font-family="monospace" font-size="10" fill="#9f1239">Prometheus, Grafana, ELK, DataDog, New Relic...</text>

      <!-- Infrastructure -->
      <rect x="0" y="520" width="600" height="60" fill="#f3f4f6" stroke="#6b7280" stroke-width="2" rx="5"/>
      <text x="10" y="540" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#374151">Infrastructure</text>
      <text x="10" y="560" font-family="monospace" font-size="10" fill="#4b5563">Kubernetes, Docker, Terraform, Service Mesh...</text>

      <!-- Security -->
      <rect x="0" y="585" width="600" height="60" fill="#fef2f2" stroke="#991b1b" stroke-width="2" rx="5"/>
      <text x="10" y="605" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#7f1d1d">Security Layer</text>
      <text x="10" y="625" font-family="monospace" font-size="10" fill="#991b1b">OAuth, JWT, RBAC, Vault, WAF, SIEM...</text>
    </g>

    <!-- Problems list -->
    <g transform="translate(0, 700)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#dc2626">Problems:</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• 100+ dependencies to manage</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Complex integration between layers</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Performance bottlenecks everywhere</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Security vulnerabilities at each boundary</text>
      <text x="300" y="25" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Debugging requires expertise in all layers</text>
      <text x="300" y="45" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Version conflicts and upgrade nightmares</text>
      <text x="300" y="65" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Distributed state management chaos</text>
      <text x="300" y="85" font-family="Arial, sans-serif" font-size="12" fill="#7f1d1d">• Operational complexity requires large teams</text>
    </g>

    <!-- Complexity indicator -->
    <g transform="translate(250, 800)">
      <rect x="0" y="0" width="100" height="30" fill="url(#traditionalGrad)" rx="5"/>
      <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">COMPLEX</text>
    </g>
  </g>

  <!-- Arrow -->
  <g transform="translate(680, 400)">
    <path d="M 0 0 L 40 0" stroke="#666" stroke-width="3" marker-end="url(#bigArrow)"/>
    <text x="20" y="-10" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#666">SIMPLIFY</text>
  </g>

  <!-- Hologram Architecture (Right) -->
  <g transform="translate(750, 100)">
    <text x="300" y="0" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#059669">
      Hologram Architecture
    </text>
    <text x="300" y="25" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#14532d">
      3 Layers, 1 Core Technology
    </text>

    <!-- Hologram Stack -->
    <g transform="translate(0, 40)">
      <!-- Schema Layer -->
      <rect x="0" y="0" width="600" height="180" fill="#dcfce7" stroke="#22c55e" stroke-width="3" rx="5" filter="url(#dropShadow)"/>
      <text x="300" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#15803d">Schema Layer</text>
      <text x="300" y="55" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#166534">Define your data models in JSON Schema</text>

      <rect x="50" y="75" width="500" height="80" fill="#f0fdf4" stroke="#16a34a" stroke-width="1" rx="3"/>
      <text x="60" y="95" font-family="monospace" font-size="10" fill="#14532d">{</text>
      <text x="60" y="110" font-family="monospace" font-size="10" fill="#14532d">  "type": "object",</text>
      <text x="60" y="125" font-family="monospace" font-size="10" fill="#14532d">  "properties": { "balance": {"type": "number"} }</text>
      <text x="60" y="140" font-family="monospace" font-size="10" fill="#14532d">}</text>

      <!-- Physics Runtime -->
      <rect x="0" y="200" width="600" height="180" fill="#dbeafe" stroke="#3b82f6" stroke-width="3" rx="5" filter="url(#dropShadow)"/>
      <text x="300" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e40af">Physics Runtime</text>
      <text x="300" y="255" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#1e3a8a">Automatic compilation to physics-based bytecode</text>

      <g transform="translate(150, 280)">
        <rect x="0" y="0" width="300" height="70" fill="#eff6ff" stroke="#2563eb" stroke-width="1" rx="3"/>
        <text x="10" y="20" font-family="monospace" font-size="10" fill="#1e40af">• Conservation laws enforced</text>
        <text x="10" y="35" font-family="monospace" font-size="10" fill="#1e40af">• Proof-carrying state</text>
        <text x="10" y="50" font-family="monospace" font-size="10" fill="#1e40af">• Content-determined addressing</text>
        <text x="10" y="65" font-family="monospace" font-size="10" fill="#1e40af">• Automatic synchronization</text>
      </g>

      <!-- Distributed Network -->
      <rect x="0" y="400" width="600" height="180" fill="#e0e7ff" stroke="#6366f1" stroke-width="3" rx="5" filter="url(#dropShadow)"/>
      <text x="300" y="430" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#4338ca">Distributed Network</text>
      <text x="300" y="455" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#3730a3">12,288 coordinate space with natural distribution</text>

      <g transform="translate(150, 480)">
        <rect x="0" y="0" width="300" height="70" fill="#f5f3ff" stroke="#7c3aed" stroke-width="1" rx="3"/>
        <text x="10" y="20" font-family="monospace" font-size="10" fill="#4338ca">• No databases needed</text>
        <text x="10" y="35" font-family="monospace" font-size="10" fill="#4338ca">• No message queues needed</text>
        <text x="10" y="50" font-family="monospace" font-size="10" fill="#4338ca">• No caching layers needed</text>
        <text x="10" y="65" font-family="monospace" font-size="10" fill="#4338ca">• Everything just works</text>
      </g>
    </g>

    <!-- Benefits list -->
    <g transform="translate(0, 650)">
      <text x="0" y="0" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#059669">Benefits:</text>
      <text x="0" y="25" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ 1 unified model for everything</text>
      <text x="0" y="45" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ No integration complexity</text>
      <text x="0" y="65" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ Guaranteed performance (physics)</text>
      <text x="0" y="85" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ Built-in security (proofs)</text>
      <text x="0" y="105" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ Self-organizing (content addressing)</text>
      <text x="300" y="25" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ No debugging - it's deterministic</text>
      <text x="300" y="45" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ No version conflicts</text>
      <text x="300" y="65" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ State is automatically managed</text>
      <text x="300" y="85" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ One person can run it all</text>
      <text x="300" y="105" font-family="Arial, sans-serif" font-size="12" fill="#14532d">✓ 1000x less code</text>
    </g>

    <!-- Simplicity indicator -->
    <g transform="translate(250, 800)">
      <rect x="0" y="0" width="100" height="30" fill="url(#hologramGrad)" rx="5"/>
      <text x="50" y="20" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">SIMPLE</text>
    </g>
  </g>

  <!-- Comparison Table -->
  <g transform="translate(200, 870)">
    <rect x="0" y="0" width="1000" height="100" fill="#f9fafb" stroke="#d1d5db" stroke-width="1" rx="5"/>
    <text x="500" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1f2937">Quick Comparison</text>

    <line x1="333" y1="30" x2="333" y2="100" stroke="#d1d5db" stroke-width="1"/>
    <line x1="666" y1="30" x2="666" y2="100" stroke="#d1d5db" stroke-width="1"/>
    <line x1="0" y1="30" x2="1000" y2="30" stroke="#d1d5db" stroke-width="1"/>

    <text x="166" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#374151">Metric</text>
    <text x="499" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#dc2626">Traditional</text>
    <text x="833" y="50" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="#059669">Hologram</text>

    <text x="10" y="70" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">Technologies Required:</text>
    <text x="499" y="70" font-family="monospace" font-size="11" text-anchor="middle" fill="#7f1d1d">50+</text>
    <text x="833" y="70" font-family="monospace" font-size="11" text-anchor="middle" fill="#14532d">1</text>

    <text x="10" y="90" font-family="Arial, sans-serif" font-size="11" fill="#4b5563">Lines of Code (typical app):</text>
    <text x="499" y="90" font-family="monospace" font-size="11" text-anchor="middle" fill="#7f1d1d">100,000+</text>
    <text x="833" y="90" font-family="monospace" font-size="11" text-anchor="middle" fill="#14532d">100</text>
  </g>

  <!-- Arrow marker -->
  <defs>
    <marker id="bigArrow" markerWidth="12" markerHeight="12" refX="11" refY="4" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,8 L11,4 z" fill="#666"/>
    </marker>
  </defs>
</svg>