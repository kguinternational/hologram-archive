# Clippy configuration for Atlas Manifold Layer 4
# Linting settings for production Rust library with FFI boundaries

# Cognitive complexity thresholds
cognitive-complexity-threshold = 30
type-complexity-threshold = 60

# Documentation requirements
missing-docs-in-crate-items = true
doc-valid-idents = [
    "Atlas", "Hologram", "FFI", "API", "ABI", "GPU", "CPU",
    "OpenGL", "Vulkan", "DirectX", "SIMD", "AVX", "SSE",
    "IEEE", "UTF", "ASCII", "JSON", "YAML", "TOML", "XML"
]

# Naming conventions
enum-variant-name-threshold = 3
max-struct-bools = 3
max-fn-params-bools = 3

# Performance settings
too-large-for-stack = 200
trivial-copy-size-limit = 128
pass-by-value-size-limit = 256
too-many-arguments-threshold = 8
too-many-lines-threshold = 150

# Safety and correctness for FFI
allow-unwrap-in-tests = true
allow-expect-in-tests = true

# String and formatting
max-suggested-slice-pattern-length = 3
literal-representation-threshold = 10000

# Arithmetic operations - important for numerical computing
arithmetic-side-effects-allowed = [
    "std::ops::*",
    "core::ops::*"
]

# Import organization
# Import organization settings
# Note: single-component-path-imports-threshold is no longer supported

# FFI-specific settings
avoid-breaking-exported-api = true
msrv = "1.70.0"

# Complexity thresholds for macros and nested code
excessive-nesting-threshold = 5